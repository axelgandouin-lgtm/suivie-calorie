<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gestion des Aliments et Plats</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
    header { background: #4CAF50; color: white; padding: 10px; text-align: center; }
    main { padding: 20px; }
    h2 { margin-top: 30px; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 20px; background: white; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background: #f2f2f2; }
    .bar { height: 20px; background: #ddd; border-radius: 10px; margin: 5px 0; position: relative; }
    .bar span { display: block; height: 100%; border-radius: 10px; }
    .bar .label { position: absolute; width: 100%; text-align: center; top: 0; left: 0; font-size: 12px; line-height: 20px; }
    .primary { background: #4CAF50; color: white; border: none; padding: 10px; margin: 5px; border-radius: 5px; cursor: pointer; }
    .danger { background: #f44336; color: white; border: none; padding: 5px 10px; margin: 2px; border-radius: 5px; cursor: pointer; }
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); }
    .modal-content { background: white; margin: 5% auto; padding: 20px; width: 80%; max-height: 80%; overflow-y: auto; border-radius: 10px; }
    .close { float: right; cursor: pointer; }
  </style>
</head>
<body>
  <header>
    <h1>Gestion des Aliments et Plats</h1>
  </header>
  <main>
    <h2>Aliments</h2>
    <input id="food-search" type="text" placeholder="Rechercher un aliment...">
    <select id="food-filter">
      <option value="">Toutes cat√©gories</option>
    </select>
    <table id="foods-table">
      <thead>
        <tr>
          <th>Nom</th><th>Cat√©gorie</th><th>Prot√©ines</th><th>Glucides</th><th>Lipides</th><th>Calories</th><th>Quantit√© (g)</th><th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>Plats</h2>
    <button id="btn-add-plat" class="primary" onclick="ouvrirPlatModal()">Ajouter plat</button>
    <table id="plats-table">
      <thead>
        <tr>
          <th>Nom</th><th>Ingr√©dients</th><th>Prot√©ines</th><th>Glucides</th><th>Lipides</th><th>Calories</th><th>Portions</th><th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>Totaux</h2>
    <div id="totaux"></div>
    <canvas id="chart" width="400" height="400"></canvas>
  </main>

  <!-- Modal cr√©ation/modification plat -->
  <div id="modal-plat" class="modal">
    <div class="modal-content">
      <span class="close" onclick="fermerPlatModal()">&times;</span>
      <h2 id="plat-title">Cr√©er / Modifier un plat</h2>
      <label>Nom du plat :</label>
      <input type="text" id="p-nom"><br><br>
      <div id="ingredients-list" style="max-height:400px;overflow:auto"></div>
      <button id="btn-save-plat" class="primary">Enregistrer le plat</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // --- Donn√©es locales ---
    const LS_FOODS = "cm_foods_custom_v5";
    const LS_PLATS = "cm_plats_v3";
    const LS_QTY = "cm_quantities_v5";

    function getFoods(){ return JSON.parse(localStorage.getItem(LS_FOODS)) || []; }
    function getPlats(){ return JSON.parse(localStorage.getItem(LS_PLATS)) || []; }
    function saveFoods(v){ localStorage.setItem(LS_FOODS, JSON.stringify(v)); }
    function savePlats(v){ localStorage.setItem(LS_PLATS, JSON.stringify(v)); }
    function getQuantities(){ return JSON.parse(localStorage.getItem(LS_QTY)) || {}; }
    function saveQuantities(v){ localStorage.setItem(LS_QTY, JSON.stringify(v)); }

    // --- Affichage aliments ---
    function renderFoods(){
      const foods = getFoods();
      const qmap = getQuantities();
      const tbody = document.querySelector("#foods-table tbody");
      tbody.innerHTML = "";
      foods.forEach((f,index)=>{
        const qty = qmap[f.Nom] || 0;
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${f.Nom}</td>
          <td>${f.Categorie||""}</td>
          <td>${f.Proteines}</td>
          <td>${f.Glucides}</td>
          <td>${f.Lipides}</td>
          <td>${f.Calories}</td>
          <td><input class="qty-inp" type="number" min="0" step="1" value="${qty}" data-name="${f.Nom}"></td>
          <td><button class="danger" onclick="supprimerAliment('${f.Nom}')">üóëÔ∏è</button></td>`;
        tbody.appendChild(tr);
      });
      document.querySelectorAll(".qty-inp").forEach(inp=>{
        inp.oninput = ()=>{
          const q = getQuantities();
          q[inp.dataset.name] = parseFloat(inp.value)||0;
          saveQuantities(q);
          computeTotals();
        };
      });
    }

    function supprimerAliment(nom){
      let foods = getFoods().filter(f=>f.Nom!==nom);
      saveFoods(foods);
      renderFoods(); computeTotals();
    }

    // --- Gestion plats ---
    let currentPlatIndex = null;
    let checkedMap = {};
    let allIngredients = [];

    function ouvrirPlatModal(index=null){
      currentPlatIndex = index;
      const nomInput = document.getElementById("p-nom");
      const foods = getFoods();
      allIngredients = foods.map(f=>({...f}));
      checkedMap = {};

      if(index !== null){
        const plat = getPlats()[index];
        nomInput.value = plat.Nom;
        plat.ingredients.forEach(i => { checkedMap[i.Nom] = i.Quantite; });
      } else {
        nomInput.value = "";
      }
      renderIngredientsList();
      document.getElementById("modal-plat").style.display = "block";
    }

    function fermerPlatModal(){
      document.getElementById("modal-plat").style.display = "none";
    }

    function renderIngredientsList(){
      const div = document.getElementById("ingredients-list");
      div.innerHTML = "";
      allIngredients.forEach((f,idx)=>{
        const row = document.createElement("div");
        row.className = "row";
        const checked = checkedMap[f.Nom] ? "checked" : "";
        const val = checkedMap[f.Nom] || "";
        row.innerHTML = `
          <label><input type="checkbox" data-index="${idx}" ${checked}> ${f.Nom} (${f.Categorie||""})</label>
          <input type="number" min="0" step="1" value="${val}" style="width:80px"> g
        `;
        div.appendChild(row);
      });
      div.querySelectorAll("input[type=checkbox]").forEach(cb=>{
        cb.onchange = ()=>{
          const nom = allIngredients[parseInt(cb.dataset.index)].Nom;
          if(cb.checked){
            checkedMap[nom] = 100;
            renderIngredientsList();
          } else {
            delete checkedMap[nom];
            renderIngredientsList();
          }
        };
      });
      div.querySelectorAll("input[type=number]").forEach((inp,i)=>{
        inp.oninput = ()=>{
          const nom = allIngredients[i].Nom;
          if(checkedMap[nom]!==undefined){
            checkedMap[nom] = parseFloat(inp.value)||0;
          }
        };
      });
    }

    document.getElementById("btn-save-plat").onclick = ()=>{
      const nom = document.getElementById("p-nom").value.trim();
      if(!nom){ alert("Aucun nom renseign√©"); return; }
      const ingredients = [];
      for(const nomIng in checkedMap){
        const ing = allIngredients.find(f=>f.Nom===nomIng);
        if(ing){
          const qty = checkedMap[nomIng];
          const ratio = qty/100;
          ingredients.push({
            Nom: ing.Nom,
            Quantite: qty,
            Proteines: ing.Proteines*ratio,
            Glucides: ing.Glucides*ratio,
            Lipides: ing.Lipides*ratio,
            Calories: ing.Calories*ratio
          });
        }
      }
      const totalProt = ingredients.reduce((s,i)=>s+i.Proteines,0);
      const totalCarb = ingredients.reduce((s,i)=>s+i.Glucides,0);
      const totalFat = ingredients.reduce((s,i)=>s+i.Lipides,0);
      const totalCal = ingredients.reduce((s,i)=>s+i.Calories,0);
      const newPlat = {Nom:nom, ingredients, totalProt,totalCarb,totalFat,totalCal};

      let plats = getPlats();
      if(currentPlatIndex!==null){ plats[currentPlatIndex] = newPlat; }
      else plats.push(newPlat);
      savePlats(plats);
      fermerPlatModal(); renderPlats(); computeTotals();
    };

    function renderPlats(){
      const plats = getPlats();
      const tbody = document.querySelector("#plats-table tbody");
      tbody.innerHTML = "";
      plats.forEach((p,index)=>{
        const ingList = p.ingredients.map(i=>`${i.Nom}(${i.Quantite}g)`).join(", ");
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${p.Nom}</td>
          <td>${ingList}</td>
          <td>${p.totalProt.toFixed(1)}</td>
          <td>${p.totalCarb.toFixed(1)}</td>
          <td>${p.totalFat.toFixed(1)}</td>
          <td>${p.totalCal.toFixed(1)}</td>
          <td><input class="plat-inp" type="number" min="0" step="1" value="0" data-index="${index}"></td>
          <td>
            <button onclick="ouvrirPlatModal(${index})">‚úèÔ∏è</button>
            <button class="danger" onclick="supprimerPlat(${index})">üóëÔ∏è</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
      document.querySelectorAll(".plat-inp").forEach(inp=>{
        inp.oninput = computeTotals;
      });
    }

    function supprimerPlat(i){
      let plats = getPlats();
      plats.splice(i,1);
      savePlats(plats);
      renderPlats(); computeTotals();
    }

    // --- Totaux & graphique ---
    let chart;
    function computeTotals(){
      const qmap = getQuantities();
      const foods = getFoods();
      let p=0,c=0,f=0,k=0;
      foods.forEach(fa=>{
        const qty = qmap[fa.Nom]||0;
        if(qty>0){
          const ratio = qty/100;
          p += fa.Proteines*ratio;
          c += fa.Glucides*ratio;
          f += fa.Lipides*ratio;
          k += fa.Calories*ratio;
        }
      });
      const plats = getPlats();
      document.querySelectorAll(".plat-inp").forEach(inp=>{
        const qty = parseFloat(inp.value)||0;
        const idx = parseInt(inp.dataset.index);
        if(qty>0 && plats[idx]){
          const plat = plats[idx];
          p += plat.totalProt*qty;
          c += plat.totalCarb*qty;
          f += plat.totalFat*qty;
          k += plat.totalCal*qty;
        }
      });
      const div = document.getElementById("totaux");
      div.innerHTML = `
        <div class="bar"><span style="width:${Math.min(p/160*100,100)}%;background:#4CAF50"></span><div class="label">Prot: ${p.toFixed(1)} / 160g</div></div>
        <div class="bar"><span style="width:${Math.min(c/220*100,100)}%;background:#2196F3"></span><div class="label">Glucides: ${c.toFixed(1)} / 220g</div></div>
        <div class="bar"><span style="width:${Math.min(f/60*100,100)}%;background:#FF9800"></span><div class="label">Lipides: ${f.toFixed(1)} / 60g</div></div>
        <div class="bar"><span style="width:${Math.min(k/2200*100,100)}%;background:#9C27B0"></span><div class="label">Calories: ${k.toFixed(0)} / 2200</div></div>
      `;
      if(chart){ chart.destroy(); }
      const ctx = document.getElementById("chart").getContext("2d");
      chart = new Chart(ctx,{
        type:"pie",
        data:{
          labels:["Prot√©ines","Glucides","Lipides"],
          datasets:[{data:[p*4,c*4,f*9],backgroundColor:["#4CAF50","#2196F3","#FF9800"]}]
        }
      });
    }

    // --- Init ---
    renderFoods();
    renderPlats();
    computeTotals();
  </script>
</body>
</html>
